<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Dziękujemy — SolidCraft</title>
    <meta
      name="description"
      content="Dziękujemy za wiadomość. SolidCraft skontaktuje się wkrótce z odpowiedzią na zapytanie." />
    <meta name="author" content="KP_Code_" />
    <meta name="robots" content="index, follow" />
    <meta
      name="theme-color"
      content="#0ea5e9"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0b1220"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="color-scheme" content="light dark" />

    <script>
      try {
        const root = document.documentElement;
        const stored = localStorage.getItem("theme");

        const theme =
          stored === "light" || stored === "dark"
            ? stored
            : window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";

        root.dataset.theme = theme;
        root.classList.add("preload-theme");
      } catch {}
    </script>
    <style>
      html.preload-theme *,
      html.preload-theme *::before,
      html.preload-theme *::after {
        transition: none !important;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        requestAnimationFrame(() =>
          document.documentElement.classList.remove("preload-theme"),
        );
      });
    </script>

    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <main class="cta" aria-labelledby="thank-you-heading">
      <div class="container cta-wrap">
        <div class="cta-text">
          <h1 id="thank-you-heading" data-reveal="up" data-reveal-delay="80">
            Dziękujemy za wiadomość
          </h1>
          <p data-reveal="up" data-reveal-delay="120">
            Twoje zgłoszenie zostało wysłane. Wrócimy do Ciebie z bezpłatną
            wyceną tak szybko, jak to możliwe.
          </p>
          <a
            class="btn"
            href="/"
            data-reveal="up"
            data-reveal-delay="180"
            >Wróć na stronę główną</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
