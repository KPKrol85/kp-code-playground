name: Vista Quality Checks

on:
  push:
    paths:
      - 'hospitality/html-css-js/pr-01-vista/**'
      - '.github/workflows/vista-link-integrity.yml'
  pull_request:
    paths:
      - 'hospitality/html-css-js/pr-01-vista/**'
      - '.github/workflows/vista-link-integrity.yml'

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: hospitality/html-css-js/pr-01-vista/package-lock.json

      - name: Install dependencies
        working-directory: hospitality/html-css-js/pr-01-vista
        run: npm ci

      - name: Check local links and sitemap
        working-directory: hospitality/html-css-js/pr-01-vista
        run: npm run check:links

  check_a11y:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: hospitality/html-css-js/pr-01-vista/package-lock.json

      - name: Install dependencies
        working-directory: hospitality/html-css-js/pr-01-vista
        run: npm ci

      - name: Run accessibility checks
        working-directory: hospitality/html-css-js/pr-01-vista
        run: npm run test:a11y
