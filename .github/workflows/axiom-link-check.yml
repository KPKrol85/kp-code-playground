name: Axiom Local Link Check

on:
  push:
    branches:
      - main
    paths:
      - 'construction/html-css-js/pr-02-axiom/**'
      - 'scripts/check-links-local.mjs'
      - '.github/workflows/axiom-link-check.yml'
  pull_request:
    paths:
      - 'construction/html-css-js/pr-02-axiom/**'
      - 'scripts/check-links-local.mjs'
      - '.github/workflows/axiom-link-check.yml'

jobs:
  link_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: construction/html-css-js/pr-02-axiom
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: construction/html-css-js/pr-02-axiom/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate local links and fragment anchors
        run: npm run qa:links
