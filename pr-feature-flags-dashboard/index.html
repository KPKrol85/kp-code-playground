<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Flags Dashboard</title>
    <link rel="stylesheet" href="./assets/css/tokens.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <div>
          <p class="eyebrow">KP Code Playground</p>
          <h1>Feature Flags Dashboard</h1>
        </div>
        <div class="actions-row">
          <button id="exportFlags" class="btn">Export JSON</button>
          <label class="btn btn-file" for="importFlags">Import JSON</label>
          <input id="importFlags" type="file" accept="application/json" hidden />
          <button id="resetFlags" class="btn btn-danger">Reset</button>
        </div>
      </header>

      <section class="panel" aria-labelledby="features-title">
        <div class="panel-heading">
          <h2 id="features-title">Feature Registry</h2>
          <p class="helper-text">Enable or disable product capabilities in real time.</p>
        </div>
        <div id="featureGroups" class="feature-groups"></div>
      </section>

      <section class="panel" aria-labelledby="preview-title">
        <div class="panel-heading">
          <h2 id="preview-title">Live Preview Simulation</h2>
          <p class="helper-text">A lightweight simulation of KP_Code product surfaces.</p>
        </div>
        <div id="previewArea" class="preview-grid" aria-live="polite"></div>
      </section>
    </main>

    <div id="liveRegion" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
