<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer 05 — App / Product</title>
  <link rel="stylesheet" href="./footers.css">
</head>
<body>
  <footer class="ftr ftr--05" aria-label="App product footer">
    <div class="container ftr__inner">
      <div class="ftr__app-top">
        <p class="ftr__brand-name">Fluxboard</p>
        <nav class="ftr__chips" aria-label="Product shortcuts">
          <a class="ftr__chip" href="#">Docs</a>
          <a class="ftr__chip" href="#">Pricing</a>
          <a class="ftr__chip" href="#">Status</a>
          <a class="ftr__chip" href="#">Changelog</a>
        </nav>
      </div>

      <div class="ftr__app-mid">
        <section class="ftr__col" aria-label="Support">
          <h2 class="ftr__heading">Support</h2>
          <ul class="ftr__links">
            <li><a href="#">Help center</a></li>
            <li><a href="#">System status</a></li>
            <li><a href="#">API reference</a></li>
          </ul>
        </section>

        <section class="ftr__col" aria-label="Contact">
          <h2 class="ftr__heading">Contact</h2>
          <p class="ftr__contact"><a href="mailto:support@fluxboard.example">support@fluxboard.example</a></p>
          <p class="ftr__contact"><a href="tel:+14155550180">+1 (415) 555-0180</a></p>
        </section>

        <nav class="ftr__col" aria-label="Company links">
          <h2 class="ftr__heading">Company</h2>
          <ul class="ftr__links">
            <li><a href="#">About</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
        </nav>
      </div>

      <div class="ftr__app-bottom">
        <div class="ftr__control-row" aria-label="Preferences">
          <label class="visually-hidden" for="language">Language</label>
          <select class="ftr__select" id="language" name="language">
            <option>English (US)</option>
            <option>Español</option>
            <option>Français</option>
          </select>
          <span class="ftr__toggle" role="switch" aria-checked="false" tabindex="0">Theme: Light</span>
        </div>

        <p class="ftr__legal">© 2026 Fluxboard · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
