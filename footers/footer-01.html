<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer 01 — Minimal / Legal First</title>
  <link rel="stylesheet" href="./footers.css">
</head>
<body>
  <footer class="ftr ftr--01" aria-label="Minimal legal footer">
    <div class="container ftr__inner">
      <div class="ftr__compact">
        <div class="ftr__brand">
          <p class="ftr__brand-name">Northline Studio</p>
          <p class="ftr__brand-line">Quietly building dependable digital products for modern teams.</p>
        </div>
        <nav class="ftr__col" aria-label="Essential links">
          <h2 class="ftr__heading">Explore</h2>
          <ul class="ftr__links">
            <li><a href="#">About</a></li>
            <li><a href="#">Journal</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </nav>
      </div>
      <div class="ftr__bottom">
        <p class="ftr__legal">© 2026 Northline Studio. All rights reserved.</p>
        <nav class="ftr__legal-links" aria-label="Legal links">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
